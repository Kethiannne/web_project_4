<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>
<body class="page">

  <div class="popup">
    <section class="edit-form">

      <h2 class="edit-form__title">
        Edit profile
      </h2>

      <button>
        <img src="./images/Close Icon.png" class="edit-form__close-button" alt="close button">
      </button>


      <input type="text" class="edit-form__field" id="name">
      <input type="text" class="edit-form__field" id="occupation">
      <button>
        <img src="./images/Submit Button.png" class="edit-form__save-button" alt="save button">
      </button>
    </section>
  </div>
  </section>

  <main class="page__wrapper">
    <header class="header">
      <img class="header__logo" src="images/headerlogo.png" alt="header__logo">
      <div class="header__line"></div>
    </header>

    <section class="profile">
      <img src="./images/Jaques.png" class="profile__avatar" alt="avatar">
      <div class="profile__profile-info">
        <h1 class="profile__name" id="name">
          Jacques Cousteau
        </h1>

        <button class="profile__edit-button">
          <img class="profile__edit" src="./images/Edit Button.png" alt="edit-button">
        </button>

        <p class="profile__occupation" id="occupation">
          Explorer
        </p>

      </div>
      <button class="profile__add-button">
        <img class="" src="./images/Add Button.png" alt="add-button">
      </button>
    </section>

    <section class="elements">

      <div class="elements__element">
        <img class="elements__image" src="./images/baltimore day.jpg" alt="Baltimore">
        <h2 class="elements__title">
          Snowy Baltimore
        </h2>
        <input type="checkbox" class="elements__like-button">
      </div>

      <div class="elements__element">
        <img class="elements__image" src="./images/winter capital.jfif" alt="Capital Building">
        <h2 class="elements__title">
          National Capital
        </h2>
        <input type="checkbox" class="elements__like-button">
      </div>

      <div class="elements__element">
        <img class="elements__image" src="./images/baltimore harbor.jfif" alt="Harbor">
        <h2 class="elements__title">
          Baltimore Harbor Fog Fountain
        </h2>
        <input type="checkbox" class="elements__like-button">
      </div>

      <div class="elements__element">
        <img class="elements__image" src="./images/National Cathedral.jfif" alt="Cathedral">
        <h2 class="elements__title">
          National Cathedral
        </h2>
        <input type="checkbox" class="elements__like-button">
      </div>

      <div class="elements__element">
        <img class="elements__image" src="./images/Washington Monument.jfif" alt="Washington Monument">
        <h2 class="elements__title">
          Washington Monument Cherry Blossoms
        </h2>
        <input type="checkbox" class="elements__like-button">
      </div>

      <div class="elements__element">
        <img class="elements__image" src="./images/Meridian Hill Park.jfif" alt="Meridian Hill">
        <h2 class="elements__title">
          Meridian Hill Park
        </h2>
        <input type="checkbox" class="elements__like-button">
      </div>

    </section>

    <footer class="footer">
      <h3 class="footer__copyright">
        Â© 2020 Around The U.S.
      </h3>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
