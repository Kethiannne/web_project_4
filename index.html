<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>
<body class="page">
  <div class="page__wrapper">
    <main>
      <header class="header">
        <img class="header__logo" src="images/icons/logo.svg" alt="header__logo">
      </header>

      <section class="profile">
        <img src="./images/Jaques.png" class="profile__avatar" alt="avatar">
        <div class="profile__profile-info">
          <h1 class="profile__name">Jacques Cousteau</h1>

          <button class="profile__edit-button button-hover" type="button" aria-label="Edit Profile">
          </button>

          <p class="profile__occupation">Explorer</p>

        </div>
        <button class="profile__add-button button-hover" aria-label="Add Picture" type="button">
        </button>
      </section>

      <section class="elements card-container">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        Â© 2020 Around The U.S.
      </p>
    </footer>
  </div>
  <div class="popup popup_image">
    <div class="popup__wrapper">
      <button class="popup__close-button button-hover" type="button"  aria-label="Close">
      </button>

      <div>
        <img class="image-popup" src="#" alt="#">
        <p class="image-caption"></p>
      </div>
    </div>
  </div>

  <div class="popup popup_edit-form">
    <div class="popup__wrapper">
      <button class="popup__close-button button-hover" type="button"  aria-label="Close">
      </button>
      <form class="form edit-form form_closed" name="edit-form">
        <h2 class="form__title">
          Edit profile
        </h2>

        <input type="text" required class="form__field edit-form__field_input_name" placeholder="Name" name="Name">
        <input type="text" required class="form__field edit-form__field_input_occupation" placeholder="Occupation" name="Occupation">
        <button type="submit" class="form__save-button button-hover">Save
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_add-form">
    <div class="popup__wrapper">
      <button class="popup__close-button button-hover" type="button"  aria-label="Close">
      </button>
      <form class="form add-form form_closed" name="add-form">
        <h2 class="form__title">
          New Place
        </h2>

        <input type="text" required class="form__field add-form__field_input_title" placeholder="Title" name="Title">
        <input type="url" required class="form__field add-form__field_input_image_link" placeholder="Image Link" name="Image Link">
        <button type="submit" class="form__save-button button-hover">Create
        </button>
      </form>
    </div>
  </div>

  <template class="card-template">
    <div class="elements__element">
      <div class="elements__image">
        <button class="elements__delete button-hover" aria-label="Delete" type="button">
        </button>
      </div>
      <div class="elements__wrapper">
        <h2 class="elements__title"></h2>
        <button class="elements__heart button-hover" aria-label="Like" type="button">
        </button>
      </div>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
